<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-registrar.css">
    <script type="module" src="app-registrar.js" defer></script>
    <link rel="shortcut icon" href="../../public/favicon.png" type="image/png">
    <title>Registrar nuevo usuario</title>
</head>
<body>
  <header>
    <p>header</p>
    <p><a href="/">volver a inicio</a></p>
  </header>
  <main>
    <form action="" method="post">
      <p>Nombre de Usuario:
        <input type="text" placeholder="nombre..." name="usuario" autofocus required>
      </p>
      <p>Email:
        <input type="email" name="email" required placeholder="ejemplo@gmail.com">
      </p>
      <p>Password:
        <input type="password" name="password" size="8" minlength="6" required placeholder="minimo 6 caracteres...">
      </p>
      <p>Repetir password:
        <input type="password" name="password-repetido" size="8" minlength="6" required placeholder="Repita el password porfavor...">
      </p>
      <p>
        <input type="submit" value="Enviar" id="enviar">
        <input type="reset" value="Borrar">
      </p>
    </form>
  </main>
  <footer>
    <p>footer</p>
  </footer>
</body>
</html>
